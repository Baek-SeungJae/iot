<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
			<title>Insert title here</title>
	</head>
		<body>
		
			<h1>양식태그 테스트하기</h1>
			<form action="" method="get"> <!-- action, method가 굉장히 중요함 -->
			
				<h2>4. 기타 태그</h2>
			
				<input type="file" name="photo" value="파일선택">
				<input type="date" name="regdate">
				<input type="number" name = "count">
				<input type="email" name = "mymail">
			
				<h2>3. 선택 관련 태그</h2>
				<fieldset>
				<h3>좋아하는 과목</h3>
				<input type="checkbox" name="subjet1" value="자바"> 자바
				<input type="checkbox" name="subjet1" value="JDBC"> JDBC
				<input type="checkbox" name="subjet1" value="HTML5"> HTML5
				<input type="checkbox" name="subjet1" value="서블릿" checked="checked"> 서블릿
				<br/><br/>
				</fieldset>
				<h3>좋아하는 과목</h3>
				<input type="radio" name="subjet2" value="자바"> 자바
				<input type="radio" name="subjet2" value="JDBC" checked="checked"> JDBC
				<input type="radio" name="subjet2" value="HTML5"> HTML5
				<input type="radio" name="subjet2" value="서블릿"> 서블릿
				<br/><br/>
				
				<h3>좋아하는 과목</h3>
				<select name="subject3">
					<option value="hadoop"> hadoop </option>
					<option value="hive"> hive </option>
					<option value="mongodb"> mongodb </option>
					<option value="sqoop"> sqoop </option>
				</select>
				<br/><br/>
				
				<h3>좋아하는 과목</h3>
				<select name="subject4" size="10" multiple="multiple">
					<option value="hadoop"> hadoop </option>
					<option value="hive"> hive </option>
					<option value="mongodb"> mongodb </option>
					<option value="sqoop"> sqoop </option>
				</select>
				<br/><br/>
				
				<h2>1. 텍스트 관련 태그</h2>
				아이디 : <input type="text" name="id" size="100" maxlength= 20 ><br/>
				패스워드 : <input type="password" name="pass"><br/>
				닉네임 : <input type="text" name = "nickname" value="별칭을 입력하세요" disabled="disabled"> <br/>
				
				비고: <br/>
				<textarea rows="30" cols="30" name="info"> 자기소개 </textarea>
				<h2>2. 버튼 관련 태그</h2>
				<input type="submit" value="서버로전송하기"/>
				<input type="reset" value="취소하기"/>
				<input type="button" value="자바스크립트 연결하는 버튼"
						onclick="alert('환영합니다.')"/>
				<br/>
				
				
				
			</form>
		</body>
</html>
