<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<style type="text/css">
		table{
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<form action="" method="post">
		<table border="1">
			<tr align="center">
				<td colspan="2"><b>회원가입</b></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" size="20"></td>
			</tr>
			<tr>
				<td>사용자ID</td>
				<td><input type="text" name="id" size="20"></td>
			</tr>
			<tr>
				<td>암호</td>
				<td><input type="password" name="pass" size="20"></td>
			</tr>
			<tr>
				<td>암호확인</td>
				<td><input type="password" name="passconfrm" size="20"></td>
			</tr>
			<tr>
				<td>주민등록번호</td>
				<td><input type="text" name="birth" size="6" maxlength="6">&nbsp;&nbsp;<input type="password" name="ssn" size="7" maxlength="7"></td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td><input type="text" name="mobilenum" size="3">-<input type="text" name="middlenum" size="4">-<input type="text" name="personalnum" size="4"></td>
			</tr>
			<tr>
				<td>성별</td>
				<td><input type="radio" name="malefemale" value="남자">남자
					<input type="radio" name="malefemale" value="여자">여자</td>
			</tr>
			<tr>
				<td>직업</td>
				<td><select name="job">
						<option value="선택하여주십시오">선택하여주십시오</option>
						<option value="웹디자이너">웹디자이너</option>
						<option value="개발자">개발자</option>
						<option value="빅데이터개발자">빅데이터개발자</option>
						<option value="DBA">DBA</option>
						<option value="임베디드개발자">임베디드개발자</option>
					</select></td>
			</tr>
			<tr>
				<td>email 주소</td>
				<td><input type="email" name = "mail"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">	<input type="submit" value="가입신청"/>
												<input type="reset" value="취소"/></td>
			</tr>
			
			
		</table>
	</form>
</body>
</html>
