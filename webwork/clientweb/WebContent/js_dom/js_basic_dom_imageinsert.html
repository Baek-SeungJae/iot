<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR" />
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		document.getElementById("imginsert").onclick = function() {
			//img노드 작성 - 태그노드
			//1. 삽입될 노드 생성
			newNode = document.createElement("img");
			newNode.setAttribute("src", "../images/m_garden02.jpg");
			newNode.setAttribute("width", "200px");
			newNode.setAttribute("height", "200px");
			newNode.setAttribute("style", "margin:20px");
			//2. targetNode 생성
			targetNode = document.getElementById("domtestbtn");
			//3. 연결
			targetNode.appendChild(newNode);
		}
	}
</script>
</head>
<body>
	<div id="main">
		<h1 id="myhead">안녕하세요 DOM에 관한 작업을 수행 중입니다.</h1>
		<div id="mycontent1">
			<img src="../images/m_garden07.jpg" name="myimg" id="myimagId" alt="이미지파일" />
			<h3>이미지파일</h3>
		</div>
		<div id="mycontent2">DOM의 구조를 볼까~~</div>
		<div id="domtestbtn" style="border: solid 2px red;">
			<form id="myformId" name="myform">
				<input type="button" value="dom구조확인하기" name="btn" id="btndomtest" />
				<input type="button" value="노드삽입하기" name="btn" id="btninsert" />
				<input type="button" value="이미지노드삽입하기" name="btn" id="imginsert" />
				<input type="button" value="특정노드전에 삽입하기" name="btn" id="btninsertbefore" />
				<input type="button" value="특정노드삭제하기" name="btn" id="btndelete" />
			</form>
		</div>
	</div>
</body>
</html>
