		mychk = document.cbfmt.food;

		for (i = 0; i < mychk.length; i++)

	function ckFunc() {
		mychk = cbfmt.food;
		resultstr = "";

	}
	function printtext() {

		document.getElementById("result").innerHTML = "<h1>" + myvalue

</script>

<body>
	<form name="cbfmt">

		<input type="checkbox" name="food" value="음료수" id="beverage">
