<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style type="text/css">
	ul{
		list-style:  none;
		text-align: center;
		font-size: 18pt;
		font-weight: bolder;
		border-bottom: solid 1px rgb(33,160,217);
		border-top: solid 1px rgb(33,160,217);
		padding: 10px;
		width:80%
		
	}
	ul li{
		display: inline; /* 모든 항목이 가로로 나열된다. */
		text-transform: uppercase;
		padding: 10px;
		letter-spacing: 10px;
	}
	ul li:hover {
		text-decoration: underline;	
	}
	</style>
</head>

<body>
	<ul>
		<li>Home</li>
		<li>Product</li>
		<li>About</li>
		<li>Board</li>
	</ul>
</body>
</html>
