<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		today = new Date();
		dday = new Date();
		document.write("<h2>"+today+"</h2>");
		
		dday.setMonth(1);
		dday.setDate(3);
		document.write("<h2>"+dday+"</h2>");
		document.write("<h2>"+(dday-today)+"</h2>")
		
		
		time1=today.getTime();
		time2=dday.getTime();
		
		document.write("<h2>"+(time2-time1)+"</h2>");
		document.write("<h2>"+Math.ceil((dday-today)/(24*60*60*1000))+"</h2>");
		
		
	</script>
</body>
</html>
