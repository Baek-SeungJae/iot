<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script type="text/javascript">
		// 1. 자바스크립트에서 전역변수와 지역변수를 구분하여 선언하기 (선언위치, var)
		//	=> 함수끼리 변수를 공유하여 사용하는 경우 유용하다.
		//	=> 함수 밖에서 변수를 선언하는 경우
		num1 = 100; // 전역변수
		var num4 = 400;
		function test1(){
			num2 = 200; // 전역변수
			
			var num3 = 300; // var key를 사용하면 지역변수가 된다.
			document.write("test1내부에서 num1의 사용=>"+num1+"<br/>");
			document.write("test1내부에서 num2의 사용=>"+num2+"<br/>");
			document.write("test1내부에서 num3의 사용=>"+num3+"<br/>");
			document.write("test1내부에서 num4의 사용=>"+num4+"<br/>");
		}
		
		function test2(){
			document.write("test2내부에서 num1의 사용=>"+num1+"<br/>");
			document.write("test2내부에서 num2의 사용=>"+num2+"<br/>");
			//document.write("test2내부에서 num3의 사용=>"+num3+"<br/>");
			document.write("test2내부에서 num4의 사용=>"+num4+"<br/>");
		}
		
		
	</script>
</head>
<body>
	<script type="text/javascript">
		// test2(); 변수를 선언한 함수를 무조건 먼저 호출해야 한다.
		test1();
		test2();
		document.write("body내부에서 num1의 사용=>"+num1+"<br/>");
		document.write("body내부에서 num2의 사용=>"+num2+"<br/>");
		//document.write("body내부에서 num3의 사용=>"+num3+"<br/>");
		document.write("body내부에서 num4의 사용=>"+num4+"<br/>");
	</script>
	<input type="button" value="num1사용하기" onclick="alert(num1)">
	<input type="button" value="num2사용하기" onclick="alert(num2)">
	<input type="button" value="num3사용하기" onclick="alert(num3)">
	<input type="button" value="num4사용하기" onclick="alert(num4)">
</body>
</html>
